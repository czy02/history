<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons collapse="true" slot="start">
      <ion-button [routerLink]="['/home']">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    
    <ion-title style="margin-left: -20px;font-size:16px;">
      采购单
    </ion-title>

    <ion-buttons slot="end">
      <ion-button style="font-size:16px;">
        <ion-icon name="time-outline" size="small"></ion-icon>
        历史
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item style="font-size:14px">
        <ion-label color="medium" class="gongyingshang">供应商</ion-label>
        <ion-select okText="确定" cancelText="取消" slot="end">
          <ion-select-option *ngFor="let item of list">
            {{item.gongyingshang}}
          </ion-select-option>
        </ion-select>
  </ion-item>

  <ion-item style="font-size:14px;">
        <ion-label color="medium" class="gongyingshang">仓库</ion-label>
        <ion-select okText="确定" cancelText="取消" slot="end">
          <ion-select-option *ngFor="let item of list">
            {{item.cangku}}
          </ion-select-option>
        </ion-select>
  </ion-item>

  <ion-item style="font-size:12px">
    <ion-toggle  [(ngModel)]="list.saoyisao" slot="end" color="secondary"></ion-toggle>
        <ion-label style="font-size:12px" color="medium">选择商品</ion-label>
        <ion-label class="saoyisao" color="medium" style="font-size:12px">按手扫一扫</ion-label>
  </ion-item>

  <ion-item>
    <ion-label></ion-label>

    <ion-buttons collapse="true">
    <ion-button><ion-icon color="primary" size="large" name="scan"></ion-icon></ion-button>
    </ion-buttons>

    <ion-buttons>
      <ion-button>
        <ion-icon color="primary" size="large" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-label></ion-label>
    
  </ion-item>

  <ion-item style="font-size:14px;">
    <ion-toggle class="ruku" [(ngModel)]="list.ryku" slot="end" color="secondary"></ion-toggle>
    <ion-label color="medium">直接入库</ion-label>
    
  </ion-item>

  <ion-item style="font-size:14px">
  <ion-label color="medium" class="gongyingshang">结算账户</ion-label>
    <ion-select okText="确定" cancelText="取消" slot="end">
      <ion-select-option *ngFor="let item of list">
        {{item.account}}
      </ion-select-option>
    </ion-select>
</ion-item>

<ion-item style="font-size:14px;">
  <ion-label color="medium">实付金额</ion-label>
  <ion-input class="money"></ion-input>
</ion-item>

<ion-item style="font-size:14px;">
  <ion-label color="medium">欠供应商款</ion-label>
  <ion-label>￥0.00</ion-label>
</ion-item>

<ion-item style="font-size:14px;">
  <ion-label color="medium">业务日期</ion-label>
  <ion-select>
    <ion-select-option>
    </ion-select-option>
  </ion-select>
</ion-item>

<ion-item style="font-size:14px;">
  <ion-label color="medium">备注</ion-label>
  <ion-input></ion-input>
</ion-item>

<ion-item style="font-size:14px;">
  <ion-label color="medium">附件</ion-label>
  <ion-button>添加图片</ion-button>
</ion-item>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-label style="font-size:12px;">合计：</ion-label>
    <ion-label style="color:orange">￥</ion-label>

    <ion-button slot="end" type="submit">草稿</ion-button>
    <ion-button  slot="end" color="warning">采购</ion-button>
  </ion-toolbar>
</ion-footer>
